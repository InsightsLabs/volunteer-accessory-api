server:
  port: 8081
spring:
  application:
    name: Volunteer Accessory Api
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: "password"
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
    enabled: true
